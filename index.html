<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Interativo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; nearClipping: 0.0001;">
      <a-entity id="modelo" gltf-model="../biblioteca/assets/3d/Filtro_start.gltf" position="0 0 -2" scale="5 5 5" look-at="[camera]"></a-entity>

      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" target="#modelo" position="0 5 5" intensity="10"></a-light>

      <a-camera-static></a-camera-static>
      
   
    </a-scene>
    <div style="position: fixed; top: 20px; left: 20px;">
      <button onclick="startAnimation()">Iniciar animação</button>
    </div>
    <script>
      function startAnimation() {
        var modeloEntity = document.getElementById('modelo');
        
        modeloEntity.setAttribute('animation-mixer', {
          clip: '*',
          loop: 'once',
          clampWhenFinished: true,
          timeScale: 0.5,
        });

        modeloEntity.addEventListener('animation-finished', function () {
          modeloEntity.removeAttribute('animation-mixer');
          console.log('Animação concluída e removida!');
        });
        
        console.log('Animação iniciada!');
      }
    </script>
  </body>
</html>
